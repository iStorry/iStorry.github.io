<html>
<title> 的屋 </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        html {
            font: 14px normal Arial, sans-serif;
            color: #626771;
            background-color: #fff;
        }

        body {
            padding: 60px;
        }

        div {
            text-align: center;
        }

        ul {
            list-style: none;
            display: inline-block;
        }

        ul li {
            float: left;
            display: block;
            padding: 7px 20px;
            cursor: pointer;
            background-color: #eee;
            color: #7B8585;
            transition: 0.3s;
        }

        ul li:hover {
            background-color: #beecea;
        }

        ul li.focused {
            color: #fff;
            background-color: #41c7c2;
        }

        p {
            padding-top: 15px;
            font-size: 12px;
        }

        a:hover,
        a:visited,
        a:link,
        a:active {
            text-decoration: none;
            color: #7B8585;
        }

        #divWrap div {
            opacity: 0;
        }

        #divWrap .focused {
            opacity: 1;
            -webkit-animation: fadeIn ease-in-out 0.5s;
            animation: fadeIn ease-in-out 0.5s;
        }

        @-webkit-keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #tabs,
        #divWrap {
            height: 40px;
            width: 100%;
        }

        .baseUser {
            margin-top: 2%;
            width: 15%;
            text-align: center;
        }
        .myrow {
            margin-top: 2%;
            width: 100%;
            text-align: center;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/sjcl.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <link rel="stylesheet" href="js/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="stylesheet" href="js/skeleton.css">
    <body>
        <div style="margin-top: 3%; text-align: center">
            <h4> 的屋 </h4></div>
        <div id="tabs">
            <div data-reactid=".0"></div>
        </div>
        <div id="divWrap">
            <div id="div0">
                <div id="loginPage" class="focused">
                    <form method="POST" id="accountLogin">
                        <dev class="six columns">
                            <label for="username" style="text-align: left;">Domains</label>
                            <a href="http://x0x.in/" target="_blank"> x0x.in </a>
                            <a href="http://istorry.com" target="_blank"> iStorry.com </a>
                            <a href="http://l0c.biz" target="_blank"> l0c.biz </a>
                        </dev>
                    </form>
                </div>
            </div>
        <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
        <script src="js/index.js"></script>
    </body>

</html>
