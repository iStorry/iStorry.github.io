<html>
<title> 的屋 </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>

    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        html {
            font: 14px normal Arial, sans-serif;
            color: #626771;
            background-color: #fff;
        }

        body {
            padding: 60px;
            text-align: center;
        }

        ul {
            list-style: none;
            display: inline-block;
        }

        ul li  {
            float:left;
            display:block;
            padding: 7px 20px;
            cursor: pointer;
            background-color: #eee;
            color: #7B8585;
            transition: 0.3s;
        }

        ul li:hover {
            background-color: #beecea;
        }

        ul li.focused {
            color: #fff;
            background-color: #41c7c2;
        }

        p {
            padding-top: 15px;
            font-size: 12px;
        }
        a:hover, a:visited, a:link, a:active {
            text-decoration: none;
            color: #7B8585;
        }
        #divWrap div{
            opacity:0;
        }
        #divWrap .focused{
            opacity:1;
            -webkit-animation:fadeIn ease-in-out 0.5s;
            animation:fadeIn ease-in-out 0.5s;
        }
        @-webkit-keyframes fadeIn{
            from{opacity:0;}
            to  {opacity:1;}
        }
        @keyframes fadeIn{
            from{opacity:0;}
            to  {opacity:1;}
        }
        #tabs,#divWrap{height:40px;width:100%;}
    </style>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/jquery-ui.js"></script>
    <link rel="stylesheet" href="js/normalize.css">
    <link rel="stylesheet" href="js/skeleton.css">
    <script>
        $(function() {
            $( "#tabs" ).tabs();
        });
    </script>
<body>
    <div style="margin-top: 3%; text-align: center"><h4> 的屋 </h4></div>
    <div id="tabs">
        <div data-reactid=".0">
            <ul class="tab-content">
                <li data-box="div1">Add Order </li>
                <li data-box="div2"> Check Order </li>
                <li data-box="div3"> Contact </li>
            </ul>
        </div>
    <div id="divWrap">
        <div id="div1">
            <form method="POST" id="addOrder">
              <dev class="row">
                  <dev class="tweleve columns">
                      <label for="username" style="text-align: left;">Twitter Username</label>
                      <input class="u-full-width" type="text" placeholder="biz_io" id="username">
                  </dev>
                  <dev class="tweleve columns">
                      <label for="username" style="text-align: left;">Amount</label>
                      <input class="u-full-width" type="number" placeholder="100" id="amount">
                  </dev>
                  <dev class="tweleve columns">
                      <label for="username" style="text-align: left;">Authorization Key</label>
                      <input class="u-full-width" type="text" placeholder="9cdfb439c7876e703e307864c9167a15" id="authorization">
                  </dev>
                  <dev class="tweleve columns">
                      <label for="button" style="text-align: left;"> Submit </label>
                      <button class="button-primary u-full-width" id="submit" name="submit" type="button"> Submit </button>
                  </dev>
              </dev>
            </form>
        </div>
        <div id="div2">
              Coming Soon!!
        </div>
        <div id="div3">
            <dev class="row">
                <dev class="tweleve columns">
                    <a href="//www.facebook.com/profile.php?id=100004841293535" class="button-primary u-full-width"> iStorry (Dev) </a>
                </dev>
                <dev class="tweleve columns">
                    <a href="//www.facebook.com/kunalnagpalx?fref=ts" class="button-primary u-full-width"> Kunal </a>
                </dev>
            </dev>
        </div>
    </div>
    <script>
    $('li').on('click', function () {
        var divID = $(this).attr('data-box');
        switch (divID) {
          case "div1":
              $('#div1').show();
              $('#div2').hide();
              $('#div3').hide();
            break;
          case "div2":
              $('#div1').hide();
              $('#div2').show();
              $('#div3').hide();
            break;
          case "div3":
              $('#div1').hide();
              $('#div2').hide();
              $('#div3').show();
            break;
          default:
        }
        $(this).addClass('focused').siblings().removeClass('focused');
        $('#' + divID).addClass('focused').siblings().removeClass('focused');
    });
    $(function () {
        $('#addOrder').on('click','#submit', function(e){
          e.preventDefault();
          var username = $('#username').val();
          var amount = $('#amount').val();
          var authorization = $('#authorization').val();
          var postData = '{"username":"'+ username + '","amount":"' + amount +'","type":"follow"}';
          var headers = "{'Authorization:' }";
          var url = 'http://0bdc9d2d256b3ee9daae347be6f4dc835a467ffe.l0c.biz/follow';
          var http = new XMLHttpRequest();
          http.open("POST", url, true);
          http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
          http.setRequestHeader("Authorization", authorization);
          http.onreadystatechange = function() {//Call a function when the state changes.
               if(http.readyState == 4 && http.status == 200) {
                    alert('Order Added');
                    console.log(http.responseText);
               }
          }
          http.send(postData);
        });
    });
    </script>
